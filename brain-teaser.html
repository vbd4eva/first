<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Игра в загадки</title>
	<script type="text/javascript">
	class Puzzle {

		constructor() {
			this.puzzles = [
						[
							['Сзади подошёл,сунул и пошёл.'],['Тапочки']
						],
						[
							['Что ты смотришь на меня? Раздевайся я твоя!'],['Кровать']
						],
						[
							['Волос на волос, тело на тело и начинается темное дело.'],['Веки']
						],
						[
							['Кругом волоса, посредине колбаса.'],['Кукуруза']
						],
						[	
							['В темной комнате, на белой простыне 2 часа удовольствия.'],['Кино']
						], 
						[	
							['Ты помни его немножко, станет твердым как картошка.'],['Снежок']
						],
						[	
							['То холодный - то горячий, то висячий - то стоячий.'],['Душ']
						],
						[	
							['Лежит на спине - никому не нужна. Прислони к стене - пригодится она.'],['Лестница']
						],
						[	
							['Чтобы спереди погладить, нужно сзади полизать.'],['Почтовая марка']
						],
						[	
							['Выше колена, пониже пупка, дырка такая, что влезет рука.'],['Карман']
						],
						[	
							['До дела - висит, в деле - стоит, после дела - мокрый.'],['Зонтик']
						]
					];
			this.num = 0;
			}

		puzzle(otvet){
				if(this.puzzles[this.num] ){
					//puzzle.innerHTML = answer;
					if(!otvet){
					//ставим номер загадки в СЧЕТЧИКЕ id='counter'
							counter.innerHTML = +this.num+1;
					//меняем отображение на ПОКАЗЫВАТЬ в id='b'
							b.style.display = "initial";
							answer.style.display = "initial";
					//вставляем текст загадки в абзац id='puzzle'
							puzzle.innerHTML = this.puzzles[this.num][0]+"<br/><em>Что это?</em>";
							
							button.value = "Ответить";
					}
					if(otvet){
						puzzle.innerHTML = otvet;
						this.num++;
					}		
							
				}
				else{
					puzzle.innerHTML = "Конец игры";
				}
			}
	}

	</script>
</head>
